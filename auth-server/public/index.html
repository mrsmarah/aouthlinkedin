<!DOCTYPE html>
<html>

<head>
  <title>Auth Linkedin</title>
</head>

<body>
  <main>

    <a href="#" id="linked">login with Linkedin</a>

  </main>

  <script>
    let URL='https://www.linkedin.com/oauth/v2/authorization';
    let option={
      response_type:'code',
      client_id:'77kenoi0ik6p6w',
      redirect_uri: 'http://localhost:3000/oauth',// change this to heruko link after deployment
      scope:'r_liteprofile'
    };
    let QueryString=Object.keys(option).map((key)=>{
      return `${key}=`+encodeURIComponent(option[key]);
    }).join('&');
    let aoutUrl=`${URL}?${QueryString}`;
    let link=document.getElementById('linked');
    link.setAttribute('href',aoutUrl);
  </script>


</body>

</html>
